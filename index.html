<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibo | Seu assistente virtual de Soft Skills</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="src/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/images/icons/favicon-16x16.png">
    <link rel="manifest" href="src/images/icons/site.webmanifest">
</head>
<body>
    <header>
        <div class="logo-placeholder">
            <img src="src/images/Skibo - 04-05-2025 13-31-23.png" alt="">
        </div>
        <h1>| Chat</h1>
    </header>

    <main>
        <section>
            <div class="mascot-container">
                <img src="./src/images/bot-avatar.png" alt="">
            </div>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="Aguarde..." >
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Equipe: Daniel Alonso, Rafael Jesus, João Gabriel, João Pablo, Erick Sales, Hudnei Sued</p>
    </footer>
    <script src="./src/js/script.js"></script>
    
</body>
</html>
